    <meta charset="UTF-8">

<body>
    <header id="header-site">
        <a href="index.html"><img id="logo-site" src="resources/img/png/logo.png" /></a>
        <h2>Ghibli movies</h2>
        <nav class="nav-bar">
            <ul>
                <li><a id="menu" href="#">Menu</a></li>
            </ul>
            <div class="nav-collapse">
                <ul>
                    <li class="nav-label"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-label"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-label"><a class="nav-link" href="game.html">Game</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="jcarousel">

        <!-- Carousel -->
        <ul>
            <li><img src="resources/img/jpg/chateau-ambulant.jpg" /></li>
            <li><img src="resources/img/jpg/ghibli-museum.jpg" /></li>
            <li><img src="resources/img/jpg/paysage.jpg" /></li>
        </ul>

        <!-- Controls -->
        <div id="carousel-controls">
            <a class="jcarousel-prev" href="#"><img src="resources/img/png/prev.png" /></a>
            <a class="jcarousel-next" href="#"><img src="resources/img/png/next.png" /></a>
        </div>

        <!-- Pagination -->
        <!-- Pagination -->
        <div class="jcarousel-pagination">
            <!-- Pagination items will be generated in here -->
        </div>

    </div>

    <h1>Les films du studio ghibli</h1>

    <button id="formAddPost" class="main-button">Ajouter un formulaire</button>

    <div id="addPost">
        <div id="Title">
            <label for="postTitle">Titre du film</label>
            <input id="postTitle" size="50" placeholder="Le titre du film ici..." />
        </div>
        <div id="Description">
            <label for="postDescription">Description du film</label>
            <textarea id="postDescription" cols="70" rows="10" placeholder="Description..."></textarea>
        </div>
        <div id="Directeur">
            <label for="postDirecteur">Directeur du film</label>
            <input id="postDirecteur" size="50" placeholder="Directeur du film ici..." />
        </div>
        <div id="Producteur">
            <label for="postProducteur">Producteur du film</label>
            <input id="postProducteur" size="50" placeholder="Producteur du film ici..." />
        </div>
        <div id="AnneeDeSortie">
            <label for="postAnneeDeSortie">Année de la sortie</label>
            <input id="postAnneeDeSortie" size="50" placeholder="Année de sortie du film ici..." />
        </div>
        <div id="submitButton">
            <button id="addPostButton" class="main-button">Ajouter un film</button>
        </div>
    </div>

    <div id="reload">
        <button class="main-button">Recharger le contenu</button>
    </div>

    <section id="main-content">

    </section>

    <footer id="footer-site">
        <p>Copyright Campus Numérique in the Alps @2021-2022</p>
    </footer>
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/jquery.jcarousel.min.js"></script>
    <script src="resources/js/feed.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
